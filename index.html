<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo-list</h1>
        </header>
        <ul id="list"> 
            <li id="addTodo">
                <i class="bi bi-plus-circle-dotted"></i>
                <p>Adicionar Tarefa</p>
            </li>

            <li class="todo">
                <div class="todo_text">
                    <p>TAREFA</p>
                    <span>14/07/2024</span>
                </div>
                <div class="todo_config">
                    <button onclick="editarli(this)">
                        <i class="bi bi-pen"></i>
                        Editar
                    </button>
                    <button onclick="deleteLi(this)">
                        <i class="bi bi-x"></i>
                        Deletar
                    </button>
                </div>
            </li>

            <li class="todo">
                <div class="todo_text">
                    <p>TAREFA</p>
                    <span>14/07/2024</span>
                </div>
                <div class="todo_config">
                    <button onclick="editarli(this)">
                        <i class="bi bi-pen"></i>
                        Editar
                    </button>
                    <button onclick="deleteLi(this)">
                        <i class="bi bi-x"></i>
                        Deletar
                    </button>
                </div>
            </li>
        </ul>
    </div>

    <div id="addContainer">
        <div class="container">
            <header>
                <h2>Adicionar Tarefa</h2>
            </header>
            <div id="inputBox">
                <input type="text" id="inputTitle" placeholder="Escrava o contexto">
                <button id="addBtn">Adicionar</button>
            </div>
        </div>
    </div>

    <div id="editContainer">
        <div class="container">
            <header>
                <h2>Editar Tarefa</h2>
            </header>
            <div id="inputBox">
                <input type="text" >
                <button id="editBtn">Editar</button>
            </div>
        </div>
    </div>

    <button id="closeBtn"><i class="bi bi-x-lg"></i></button>
</body>
</html>
